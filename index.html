<!DOCTYPE html>
<html lang= "en">
    <head>
<title>Login Page
</title>
<link rel= "stylesheet" href="style.css"></link>
<script src="main.js"></script>

    </head>
    <body>
        <div>
           Enter Your Username:  <input type="text" id="username" placeholder="Enter your Username">
        </div>
        <small id="hint1" style="display: none;">Username required</small>
        <br>
        <div>
            Enter Your Password:  <input type="password" id="password" placeholder="Enter your Password">
        </div>
        <small id="hint2" style="display: none;">Password required</small>
        <br>
        <div>
            <button id="Log" onclick="login()"> Click Me to Login</button>
        </div>
    
    </body>
    
</html>
